<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("myChart");
      var profit_loss_data = JSON.parse("{{ profit_loss }}");
      var timeStamp = JSON.parse("{{ time }}");

      new Chart(ctx, {
        type: "line",
        data: {
          labels: timeStamp,
          datasets: [
            {
              label: "My profit and loss per minutes for {{ name }}",
              data: profit_loss_data,
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
